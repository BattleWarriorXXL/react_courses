<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/icons/favicon.svg">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/calculator.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <link rel="stylesheet" href="./src/css/toggle.css">
    <link rel="stylesheet" href="./src/css/theme.css">
</head>
<body class="dark-mode">
    <div class="calculator">
        <header class="calculator__header">
            <div class="calculator__title">
                Calculator
            </div>
            <div class="toggle">
                <span class="toggle-item"></span>
            </div>
        </header>
        <main>
            <div class="calculator__output-section">
                <input id="output" class="calculator__output" placeholder="0" readonly />
            </div>
            <div class="calculator__control-section">
                <div class="calculator__command-row">
                    <button class="button">mc</button>
                    <button class="button">m+</button>
                    <button class="button">m-</button>
                    <button class="button">mr</button>
                    <button id="undo_button" class="button button_large">&larr;</button>
                    <button id="clear_button" class="button">AC</button>
                    <button id="negative_button" class="button">&#177;</button>
                    <button id="percentage_button" class="button">%</button>
                    <button id="divide_button" class="button button_primary">&#247;</button>
                </div>
                <div class="calculator__command-row">
                    <button id="square_button" class="button">x&#178;</button>
                    <button id="cube_button" class="button">x&#179;</button>
                    <button id="x_in_y_button" class="button">x<sup><small>y</small></sup></button>
                    <button id="e_in_x_button" class="button">&#101;<sup><small>x</small></sup></button>
                    <button id="x_in_e_button" class="button">x<sup><small>e</small></sup></button>
                    <button id="ten_in_x_button" class="button">10<sup><small>x</small></sup></button>
                    <button id="seven_button" class="button button_secondary">7</button>
                    <button id="eight_button" class="button button_secondary">8</button>
                    <button id="nine_button" class="button button_secondary">9</button>
                    <button id="multiply_button" class="button button_primary">&#215;</button>
                </div>
                <div class="calculator__command-row">
                    <button id="inverse_button" class="button">1/x</button>
                    <button id="square_root_button" class="button"><sup><small>2</small></sup>&#8730;x</button>
                    <button id="cube_root_button" class="button"><sup><small>3</small></sup>&#8730;x</button>
                    <button id="y_root_x_button" class="button"><sup><small>y</small></sup>&#8730;x</button>
                    <button id="ln_button" class="button">ln</button>
                    <button id="log_button" class="button">log<sub><small>10</small></sub></button>
                    <button id="four_button" class="button button_secondary">4</button>
                    <button id="five_button" class="button button_secondary">5</button>
                    <button id="six_button" class="button button_secondary">6</button>
                    <button id="substract_button" class="button button_primary">-</button>
                </div>
                <div class="calculator__command-row">
                    <button id="factorial_button" class="button">x!</button>
                    <button id="sin_button" class="button">sin</button>
                    <button id="cos_button" class="button">cos</button>
                    <button id="tan_button" class="button">tan</button>
                    <button id="e_button" class="button">e</button>
                    <button id="ee_button" class="button">EE</button>
                    <button id="one_button" class="button button_secondary">1</button>
                    <button id="two_button" class="button button_secondary">2</button>
                    <button id="three_button" class="button button_secondary">3</button>
                    <button id="add_button" class="button button_primary">+</button>
                </div>
                <div class="calculator__command-row">
                    <button id="rad_button" class="button">Rad</button>
                    <button id="sinh_button" class="button">sinh</button>
                    <button id="cosh_button" class="button">cosh</button>
                    <button id="tanh_button" class="button">tanh</button>
                    <button id="pi_button" class="button">&#120587;</button>
                    <button id="random_button" class="button">Rand</button>
                    <button id="zero_button" class="button button_large button_secondary">0</button>
                    <button id="comma_button" class="button button_secondary">.</buttonid>
                    <button id="result_button" class="button button_primary">=</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./src/app/toggle/toggle.js" async></script>
    <script type="module" src="./src/app/ui/ui_dispatcher.js" defer></script>
</body>
</html>
